<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main div">
        <form>
            <nav><h1>CUSTOMER LOGIN</h1></nav>
            <label>UserName</label>
            <input style="color: black;"  type="text" id="UserName" placeholder="Enter your email">
            <small id="error"></small>

            <label>password</label>
            <input style="color: black;" type="password"  id="password" placeholder="enter your password">
            <small id="error"></small>

            <div class="sub-div1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Remember me
                    </label>
                  </div>
               <div><a href="#" onclick="forgotpass()">Forgot password</a></div>   
            </div>
            

            <p class="d-inline-flex gap-1">
               
                <button onclick="login()" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  LOGIN
                </button>
              </p>
              <p id="val"></p>
        </form>
    </div>



    <script src="index.js"></script>
    
</body>
</html>
